<div class="cart-container" *ngIf="cart">
  <h2>Shopping Cart</h2>
  <div *ngFor="let item of cart.products" class="cart-item">
    <div class="item-details">
      <h3>{{ item.product.productName }}</h3>
      <p>Price: {{ item.product.price }}₽</p>
      <p>
        Quantity:
        <button class="quantity-btn" (click)="decreaseQuantity(item.product.id)">-</button>
        {{ item.quantity }}
        <button class="quantity-btn" (click)="increaseQuantity(item.product.id)">+</button>
      </p>
      <p>Total: {{ item.product.price * item.quantity }}₽</p>
    </div>
    <div class="item-actions">
      <button (click)="removeFromCart(item.product.id)">Remove</button>
    </div>
  </div>
  <div *ngIf="cart.products.length === 0">
    <p>Your cart is empty.</p>
  </div>
  <button class="checkout-btn" (click)="checkout('/order')">Checkout</button>
</div>
<div class="cart-container" *ngIf="!cart">
  <p>Loading cart...</p>
</div>
